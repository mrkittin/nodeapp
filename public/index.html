<!DOCTYPE html>
<html ng-app="nodeApp">
<head>
    <title ng-bind="pageTitle"></title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript">
        if(window.innerWidth < 750) {
            viewport = document.querySelector("meta[name=viewport]");
            viewport.setAttribute('content', 'width=750');
        }
        if(window.innerWidth > 750) {
            viewport = document.querySelector("meta[name=viewport]");
            viewport.setAttribute('content', 'width=1024');
        }
    </script>
    <link href="css/media-queries.css" rel="stylesheet" type="text/css">
</head>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script src="lib/jquery-geocomplete/jquery.geocomplete.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/lodash/dist/lodash.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/animations.js"></script>
<body>
<div ng-controller="stateCtrl"></div>
<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>
</body>
</html>
